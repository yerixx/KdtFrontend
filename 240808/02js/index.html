<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        .user {
          width: 250px;
          display: flex;
          flex-direction: column;
          gap: 20px;
          .label {
            display: inline-block;
          }
          input[type="text"] {
            width: 210px;
            height: 25px;
          }
          input[type="submit"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
          }
        }
        table {
          display: flex;
          tr {
            display: flex;
            th {
              width: 130px;
              height: 30px;
              line-height: 30px;
              border: 1px solid #ddd;
            }
            td {
              width: 130px;
              height: 30px;
              line-height: 30px;
              border: 1px solid #ddd;
              text-align: center;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <main id="container">
      <h2>😎부트캠프 참가자 명단</h2>
      <form class="user">
        <label for="username"
          >이름 <input type="text" name="username" id="username" />
        </label>
        <label for="subject"
          >전공 <input type="text" name="subject" id="subject" />
        </label>
        <input type="submit" value="등록하기" />
      </form>
      <table>
        <tr>
          <th>이름</th>
          <th>전공</th>
        </tr>
        <tr>
          <td class="name1">박예림</td>
          <td class="subject1">경영학과</td>
        </tr>
      </table>
    </main>
  </body>
</html>
