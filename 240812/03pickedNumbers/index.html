<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>pickedNumbers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        margin-top: 200px;
        h1 {
          text-align: center;
        }
        #container {
          form {
            margin: 20px 0;
            input[type="text"] {
              width: 60px;
              height: 30px;
              text-align: center;
              border: none;
              border-bottom: 1px solid #ccc;
            }
            input[type="submit"],
            input[type="reset"] {
              width: 100px;
              padding: 10px 20px;
              border: none;
            }
          }
          #result {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
          }
        }
      }
    </style>
  </head>
  <body>
    <main id="container">
      <h1>당첨자 발표</h1>
      <form action="http://127.0.0.1:5500" method="get">
        <label for="number01">
          <input type="text" id="number01" name="number01" /> 명 중에서
        </label>
        <label for="number02">
          <input type="text" id="number02" name="number02" /> 명 뽑기
        </label>
        <input type="submit" value="추첨" />
        <input type="reset" value="지우기" />
      </form>
      <div id="result">두근두근</div>
    </main>
  </body>
</html>
