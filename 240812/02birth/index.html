<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <style>
      html {
        font-size: 14px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        h1 {
          font-size: 2.4rem;
        }
        form {
          label {
            margin-right: 20px;
            input[type="text"] {
              width: 100px;
              height: 30px;
              border: none;
              border-bottom: 1px solid #ccc;
            }
          }
          input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
          }
        }
        #result {
          width: 470px;
          height: 110px;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-top: 50px;
          padding: 20px;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main id="container">
      <h1>내가 살아온 시간</h1>
      <form action="http://127.0.0.1:5500" method="post">
        <label for="year">
          <input type="text" name="year" id="year" />
          년
        </label>
        <label for="month">
          <input type="text" name="month" id="month" />
          월
        </label>
        <label for="date">
          <input type="text" name="date" id="date" />
          일
        </label>
        <input type="submit" value="계산하기" />
      </form>
      <div id="result">
        <p id="current"></p>
        <p id="days" class="accent"></p>
        <p id="hours" class="accent"></p>
      </div>
    </main>
  </body>
</html>
