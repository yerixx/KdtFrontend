<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script4-1.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        div {
          display: flex;
          flex-direction: column;
        }
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          border: 1px solid #ddd;
          padding: 20px;
          border-radius: 4px;
          img {
            width: 200px;
          }
          .price_form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            .price_text {
              display: flex;
              flex-direction: column;
              gap: 10px;
              align-items: flex-end;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <div class="container">
          <img src="./img/sale.png" alt="sale01" />
          <form class="price_form">
            <div class="price_text">
              <label for="price"
                >원래가격<input type="text" name="price" />원</label
              >
              <label for="sale">할인율<input type="text" name="sale" />%</label>
            </div>
            <input type="button" value="할인가격 계산하기" />
          </form>
          <p>....</p>
        </div>
      </div>
    </section>
  </body>
</html>
