<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script3-1.js"></script>
    <title>Document</title>
  </head>
  <style>
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      #container {
        display: flex;
        border: 1px solid #000;
        padding: 20px;
        border-radius: 20px;
        div:nth-child(1) {
          img {
            width: 200px;
          }
        }
        form {
          width: 260px;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 20px;
          label {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            input[type="text"] {
              width: 70%;
            }
          }
          input[type="button"] {
            font-size: 16px;
            height: 30px;
          }
        }
      }
      .text {
        display: none;
        &.active {
          display: block;
        }
      }
    }
  </style>
  <body>
    <main>
      <div id="container">
        <div>
          <img src="/240731/01js/img/sale.png" alt="sale" />
        </div>
        <div>
          <form action="http://127.0.0.1:5500" method="get">
            <label for="price"
              >원가 <input type="text" name="price" id="price" />원
            </label>
            <label for="sale"
              >할인율 <input type="text" name="sale" id="sale" />%
            </label>
            <input type="button" value="할인 가격 계산하기" />
          </form>
        </div>
      </div>

      <p></p>
    </main>
  </body>
</html>
