<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script3.js"></script>
    <title>Document</title>
    <style>
      main {
        display: flex;
        flex-direction: column;
        .container {
          display: flex;
          align-items: center;
          .image {
            img {
              width: 250px;
            }
          }
          .price_inner {
            .price_text {
              display: flex;
              justify-content: flex-end;
              align-items: center;
              gap: 10px;
            }
            button {
              width: 220px;
              margin-top: 20px;
              padding: 5px 20px;
            }
          }
        }
        p {
          display: flex;
          width: 1200px;
          padding: 0 50px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="./img/sale.png" alt="sale" />
        </div>
        <div class="price_inner">
          <div class="price_text">
            <h3>원가</h3>
            <label for="price">
              <input type="text" class="price" id="price" /> 원
            </label>
          </div>
          <div class="price_text">
            <h3>할인율</h3>
            <label for="sale">
              <input type="text" class="sale" id="sale" /> %
            </label>
          </div>
          <button id="salePrice">할인 가격 계산하기</button>
        </div>
      </div>
      <p>
        상품의 원래 가격은 10,000원이고, 할인율은 10% 입니다<br />
        1,000원을 절약한 9,000원에 구매 가능합니다
      </p>
    </main>
  </body>
</html>
