<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* visited방문이 가능한 링크를 가지고 있는 경우 */
      a:visited {
        color: rgb(255, 0, 149);
      }
      /* link 방문한 url이 있는 경우 */
      a:link::after {
        content: " - " attr(href);
      }
    </style>
  </head>
  <body>
    <h1>Nothing</h1>
    <h1><a href="https://www.ezenac.co.kr/">EZEN ACADEMY</a></h1>
  </body>
</html>
