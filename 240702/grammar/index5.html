<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전후문자 사용 예제 html5</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(180deg, #dce35b, #45b649);
      }
      .gnb {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding-bottom: 10px;
        /* ★ */
        /* 전후문자 사용시 부모에 꼭 position: relative;값 주기 */
        a {
          position: relative;
          display: inline-block;
          width: 80px;
          height: 30px;
          text-align: center;
          line-height: 30px;
          line-height: 28px;
          /* width,height 사이즈 외에 값 안보이게 */
          overflow: hidden;
          &::before,
          &::after {
            content: attr(data-link);
            /* 전후문자 가져와서 겹치니까 absolute로 합침 */
            position: absolute;
            width: 100%;
            transition: all 0.3s;
          }
          /* 전 선택자는 그대로 */
          &::before {
            top: 0;
            left: 0;
          }
          /* 후 선택자는 100%만큼 내려갔다가*/
          &::after {
            top: 100%;
            left: 0;
            color: #45b649;
          }
          /* 마우스 오버하면 100%올라가기*/
          &:hover::before {
            top: -100%;
          }
          /* 마우스 오버하면 원래위치로 올라가기*/
          &:hover::after {
            top: 0;
          }
        }
      }
    </style>
  </head>
  <body>
    <main class="gnb">
      <!-- ★ -->
      <a href="#none" data-link="메일"></a>
      <a href="#none" data-link="카페"></a>
      <a href="#none" data-link="블로그"></a>
      <a href="#none" data-link="지식인"></a>
      <a href="#none" data-link="쇼핑"></a>
      <a href="#none" data-link="pay"></a>
      <a href="#none" data-link="사전"></a>
      <a href="#none" data-link="뉴스"></a>
    </main>
  </body>
</html>
