<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-order</title>
    <style>
      .parent {
        border: 5px solid aqua;
        display: flex;
        div {
          width: 200px;
          height: 200px;
          margin: 10px;
          &:nth-child(1) {
            background: plum;
            order: 2;
          }
          &:nth-child(2) {
            background: palegreen;
            order: 3;
          }
          &:nth-child(3) {
            background: bisque;
            order: 1;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
