<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        border: 5px solid #0f0;
        height: 500px;
        /* 부모요소에 flex 를 주면 기본적으로 자식에게 상속됨 */
        display: flex;
        /* space-evenly 무조건 간격 똑같이 만들어줌 */
        justify-content: space-evenly;

        div {
          width: 300px;
          margin: 5px;
          background: crimson;
          &.child1 {
            /* 개별로 주면 적용됨 */
            height: 180px;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1"></div>
      <div class="child2"></div>
      <div class="child3"></div>
    </div>
  </body>
</html>
