<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        border: 5px solid aqua;
        display: flex;
        div {
          height: 200px;
          margin: 10px;
          background: palevioletred;
          &:nth-child(1) {
            /* 기본으로 사이즈 정의 할 때 사용 최소한의 너비값 보장 */
            flex-basis: 100px;

            /* 부모요소의 전체 너비에서 고정값을 가지고있지 않은 공간을 다 가져라 */
            flex-grow: 1;

            width: 500px;
            /* 더 많은 비율로 줄어들게 하기 */
            flex-shrink: 3;
          }
          &:nth-child(2) {
            flex-basis: 200px;

            /* 200  px을 제외한 나머지 공간에서 2/3 */
            flex-grow: 2;

            width: 500px;
            flex-shrink: 2;
          }
          &:nth-child(3) {
            flex-basis: 300px;

            /* 3/6 */
            flex-grow: 3;

            width: 500px;
            flex-shrink: 1;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
