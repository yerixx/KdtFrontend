<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>Array</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
      }
      body {
        background: url("./img/background.jpg") center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        #container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 2px;
          background: rgba(0, 0, 0, 0.5);
          width: 500px;
          height: 300px;
          padding: 10px;
          border-radius: 10px;
          button {
            background: #000;
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 4px;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.2);
            cursor: pointer;
          }
          #result {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 14px;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            text-align: center;
          }
        }
      }
    </style>
  </head>
  <body>
    <main id="container">
      <div id="button">
        <button class="age20" data-age="20">20세 이상</button>
        <button class="age30" data-age="30">30세 이상</button>
        <button class="age40" data-age="40">40세 이상</button>
      </div>
      <div id="result"></div>
    </main>
  </body>
</html>
