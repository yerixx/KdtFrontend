<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script5.js"></script>
    <title>Document</title>
    <style>
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 22px;
        & > button {
          display: block;
          &.btnActive {
            display: none;
          }
        }
        #modalBox {
          display: none;
          #profile {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            button {
              position: absolute;
              display: flex;
              justify-content: center;
              align-items: center;
              top: 20px;
              right: 20px;
              width: 20px;
              height: 20px;
              border-radius: 50%;
              border: none;
            }
            img {
              width: 200px;
            }
            #desc > ul {
              display: flex;
              flex-direction: column;
              gap: 10px;
            }
          }
          &.active {
            display: block;
          }
        }
      }
    </style>
  </head>
  <body>
    <button id="open">프로필보기</button>
    <div id="modalBox">
      <div id="profile">
        <button>X</button>
        <img
        src=https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSoYbbtK5Lg__VZyBeun21VoEJmsOWcz2yczGdB7vw5RSkb39gL
        alt="아이유" />
        <div id="desc">
          <ul>
            <li><a href="#">이름 : 아이유</a></li>
            <li><a href="#">직업 : 가수</a></li>
            <li><a href="#">취미 : 노래</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
