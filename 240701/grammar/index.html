<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grammar</title>
    <!-- style -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      div {
        width: 500px;
        text-align: center;
        border: 1px solid #f00;
      }

      .two {
        width: 500px;
        text-align: center;
        margin: 50px;
        border: 1px solid rgb(17, 0, 255);
      }

      .inline {
        display: inline-block;
        width: 500px;
        text-align: center;
        padding: 50px;
        border: 1px solid rgb(145, 255, 0);
      }
    </style>
  </head>
  <body>
    <div>Lorem Ipsum</div>
    <div>Lorem Ipsum</div>
    <div>Lorem Ipsum</div>
    <div>Lorem Ipsum</div>
    <span class="two">Lorem Ipsum</span>
    <span>Lorem Ipsum</span>
    <span>Lorem Ipsum</span>
    <span>Lorem Ipsum</span>
    <span>Lorem Ipsum</span>
    <span class="inline">Lorem Ipsum</span>
    <span class="inline">Lorem Ipsum</span>
  </body>
</html>
