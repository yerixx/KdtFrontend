<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile에 활용할 예제</title>
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/44357f99e0.js"
      crossorigin="anonymous"
    ></script>
    <!-- style css -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      body {
        background-color: rgb(255, 244, 125);
      }
      .gnb {
        position: absolute;
        top: 50%;
        left: 50px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        a {
          display: block;
          font-size: 40px;
          color: rgb(102, 102, 102) b3b;
          margin: 10px 0;
          padding-left: 30px;
          position: relative;
          /* 전후문자 선택자 폰트어썸 사용하기*/
          &::before {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            content: "\f054";
            font-family: fontawesome;
            font-size: 24px;
          }
        }
        &:hover a {
          opacity: 0.3;
        }
      }
      .gnb a:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="gnb">
      <a href="#none">New Arricals</a>
      <a href="#none">Summer Collection</a>
      <a href="#none">Winter Collection</a>
      <a href="#none">Spacial Offers</a>
      <a href="#none">Trends</a>
    </div>
  </body>
</html>
