<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 선택자</title>
    <style>
      /* 후손과 자손 */
      header h1 {
        color: violet;
      }
      /* 속성 선택자 */
      input[type="text"] {
        background-color: #856;
      }

      input[type="password"] {
        background-color: aqua;
      }
      /* 동위 선택자 */
      /* 동위 선택자 중 h1 바로 뒤에 오는 선택자 스타일 적용 */
      #same-position > h1 + h2 {
        color: blue;
      }
      /* 동위 선택자 중 뒤에 모든 선택자  스타일 적용*/
      #same-position > h1 ~ h2 {
        background-color: orange;
      }

      /* 반응선택자 */
      /* 마우스 오버 */
      .btn:hover {
        color: violet;
      }
      /* 클릭시 */
      .btn:active {
        color: rgb(122, 192, 75);
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">lorem ipsum</h1>
      <div id="nav">
        <h1>navigation</h1>
      </div>
    </header>
    <form action="/" method="get">
      <input type="text" />
      <input type="password" />
    </form>
    <div id="same-position">
      <h1>Header - 1</h1>
      <h2>Header - 2</h2>
      <h2>Header - 2</h2>
      <h2>Header - 2</h2>
      <h2>Header - 2</h2>
    </div>
    <h1 class="btn">User Action Event</h1>
  </body>
</html>
