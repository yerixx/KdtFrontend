<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid5</title>
    <style>
      .parent {
        border: 5px solid #000;
        background: papayawhip;
        width: 500px;
        height: 100vh;
        display: grid;
        /* 추가 공간이 필요하면 . 으로 추가 가능 */
        grid-template-areas: "header header header header" "gnb content . lnb" "gnb footer footer footer";
        div {
          border: 1px solid #000;
          padding: 10px;

          &.header {
            grid-area: header;
          }
          &.gnb {
            grid-area: gnb;
          }
          &.content {
            grid-area: content;
          }
          &.lnb {
            grid-area: lnb;
          }
          &.footer {
            grid-area: footer;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="header">Header</div>
      <div class="gnb">Gnb</div>
      <div class="content">Content</div>
      <div class="lnb">Lnb</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
