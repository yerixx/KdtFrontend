<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid5</title>
    <style>
      .parent {
        border: 5px solid #000;
        background: khaki;
        height: 100vh;
        display: grid;
        grid-template-columns: 400px 1fr 400px;
        grid-template-rows: 100px 1fr 100px;
        grid-gap: 10px;
        div {
          border: 1px solid #000;
          &.item1 {
            grid-column: 1/4;
            background: url("https://images.app.goo.gl/4tRBoDoDQx4B8iEb6");
          }
          /* &.item4 {
            grid-column: 3/4;
            grid-row: 1/3;
          } */
          &.item5 {
            grid-column: 1/4;
            grid-row: 3/4;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
    </div>
  </body>
</html>
