<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid3</title>
    <style>
      .parent {
        border: 5px solid #000;
        /* width: 900px; */
        height: 400px;
        display: grid;
        grid-template-columns: auto auto;
        justify-items: center;
        align-items: center;
        & div {
          background: yellowgreen;
          border: 1px solid #fff;
          /* width: 100px;
          height: 100px; */
          &:nth-child(1) {
            align-self: stretch;
            justify-self: stretch;
          }
          &:nth-child(2) {
            justify-self: stretch;
            background: orange;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div>1</div>
      <div>2</div>
    </div>
  </body>
</html>
