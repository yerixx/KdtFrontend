<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>loading1</title>
  </head>
  <body>
    <div class="loading">
      <div class="A"></div>
      <div class="B"></div>
      <div class="C"></div>
    </div>
    <script>
      const name = prompt("PM의 이름은?");
      const loading = document.querySelector(".loading");
      setTimeout(() => {
        loading.remove();
        document.write(name);
      }, 4000);
    </script>
  </body>
</html>
