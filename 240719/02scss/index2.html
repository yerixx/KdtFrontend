<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/44357f99e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style2.css" />
    <title>scss 예제 02</title>
  </head>
  <body>
    <div class="checkbox">
      <input type="checkbox" name="check1" id="check1" />
      <input type="checkbox" name="check2" id="check2" />
      <input type="checkbox" name="check3" id="check3" />
      <input type="checkbox" name="check4" id="check4" />
      <input type="checkbox" name="check5" id="check5" />
      <input type="checkbox" name="check6" id="check6" />
    </div>
    <div class="icon">
      <label id="check1"><i class="fas fa-power-off"></i></label>
      <label id="check2"><i class="fa-solid fa-sun"></i></label>
      <label id="check3"><i class="fa-solid fa-plane-up"></i></label>
      <label id="check4"><i class="fa-solid fa-wifi"></i></label>
      <label id="check5"><i class="fab fa-bluetooth-b"></i></label>
      <label id="check6"><i class="fa-solid fa-gear"></i></label>
    </div>
  </body>
</html>
