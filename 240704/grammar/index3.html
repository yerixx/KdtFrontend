<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body > div {
        position: relative;
        overflow-x: scroll;
        width: 400px;
        height: 100px;
        border: 3px solid #000;
      }
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
        &.red {
          background: #f00;
          top: 10px;
          left: 10px;
          z-index: 3;
        }
        &.green {
          background: #0f0;
          top: 50px;
          left: 50px;
          z-index: 2;
        }
        &.blue {
          background: #00f;
          top: 90px;
          left: 90px;
          z-index: 1;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box red">r</div>
      <div class="box green">g</div>
      <div class="box blue">b</div>
    </div>
  </body>
</html>
